{% extends 'posts/base.html'%}
{% load crispy_forms_tags %}

{% block header %}
    <title>Reset Password!</title>
{% endblock %}

{% block content %}
    <h1 class="d-flex justify-content-center text-white">Reset Password</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3 mx-auto card_form">
            <div class="p-3">
                {{ form|crispy }}
            </div>
            <div class="form-group d-flex justify-content-center pb-3">
                <button class="btn btn-outline-primary " type="submit">Reset Password</button>
            </div>
        </div>
    </form>
{% endblock %}
